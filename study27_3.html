<!DOCTYPE html>     
<html>
<head>     
<meta charset="utf-8" />
<title>九宫格布局</title>     
<meta name="viewport" content="width=device-width, initial-scale=1"/>     
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />     
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>     
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>     
</head>               
<body>
	<div data-role="page">
		<!-- 头部栏 -->
  <div data-role="header" data-position="fixed" >
   <a href="#" data-icon="back">返回</a>
    <h1>功能选项</h1>    
   <a href="#popupDialog"  data-rel="popup" data-position-to="window" data-iconpos="right" data-icon="gear">设置</a>
  </div>
		<!-- 内容栏 -->
		<div data-role="content">
		<fieldset class="ui-grid-b">
			<div class="ui-block-a">
				<img src="images/11.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-b">
				<img src="images/12.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-c">
				<img src="images/13.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-a">
				<img src="images/14.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-b">
				<img src="images/15.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-c">
				<img src="images/16.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-a">
				<img src="images/17.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-b">
				<img src="images/18.png" width="100%" height="100%"/>
			</div>
			<div class="ui-block-c">
				<img src="images/19.png" width="100%" height="100%"/>
			</div>
		</fieldset>
		</div>
		<!-- 尾部栏 -->
  <div data-role="footer" data-position="fixed" data-fullscreen="true">
			<div data-role="navbar">
				<ul>
					<li><a id="zy" href="#" data-icon="home">主页</a></li>        
					<li><a id="txl" href="#" data-icon="info">通讯录</a></li>        
					<li><a id="sc" href="#" data-icon="arrow-d">下载</a></li>        
					<li><a id="sz" href="#" data-icon="gear">设置</a></li>
				</ul>
			</div>
		</div>
		<!-- 弹窗 -->
	 <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;"  class="ui-corner-all">
		 <div data-role="header" data-theme="a" class="ui-corner-top">
			  <h1>个性化设置</h1>
	  </div>
		 <div data-role="content" data-theme="b" class="ui-corner-bottom ui-content">
			 <h4>喜欢我的站点吗？</h4>
			 <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a">喜欢</a>
			 <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">太喜欢</a>
		</div>
	</div>
 </div>
</body>
</html>
